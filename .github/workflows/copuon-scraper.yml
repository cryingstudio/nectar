name: Daily Coupon Scraper

on:
  schedule:
    # Run at midnight UTC every day
    - cron: "0 0 * * *"
  workflow_dispatch: # Allows manual triggering for testing

jobs:
  scrape-coupons:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Increased timeout to allow for modal processing

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: useblacksmith/setup-node@v5
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: ./scraper
        run: npm install

      - name: Run coupon scraper
        env:
          SUPABASE_URL: ${{ vars.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ vars.SUPABASE_ANON_KEY }}
          NAVIGATION_TIMEOUT: ${{ vars.NAVIGATION_TIMEOUT }}
          MODAL_TIMEOUT: ${{ vars.MODAL_TIMEOUT }}
          DELAY_BETWEEN_DOMAINS: ${{ vars.DELAY_BETWEEN_DOMAINS }}
          CONCURRENT_DOMAINS: ${{ vars.CONCURRENT_DOMAINS }}
          BATCH_SIZE: ${{ vars.BATCH_SIZE }}
        run: node scraper/scraper.js
